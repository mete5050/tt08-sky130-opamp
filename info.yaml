# Tiny Tapeout project information
yaml_version: 6

project:
  title:        "Two-Stage OpAmp Sky130"
  author:       "MeteEKER"
  discord:      "mete5050"
  description:  "A high-speed, low-power two-stage operational amplifier designed using SkyWater 130nm technology for Tiny Tapeout."
  language:     "Analog"
  clock_hz:     0
  
  # İŞTE EKSİK OLAN VE HATAYI ÇÖZEN SATIR BURASI:
  tiles: "1x1"

  # Magic ve GDS dosyanın ismiyle (uzantısız) AYNI olmalı:
  top_module:  "tt_um_mete_opamp"

  # Pin Eşleşmeleri
  pin_out:
    # Analog Pinler
    ua[0]: "Vin+ (Non-inverting Input)"
    ua[1]: "Vin- (Inverting Input)"
    ua[2]: "Vout (Output)"
    ua[3]: "Ibias (Bias Current Input)"
    ua[4]: "not used"
    ua[5]: "not used"
    
    # Dijital Pinler (Hata vermemesi için tanımlı olmalı)
    uio[0]: "not used"
    uio[1]: "not used"
    uio[2]: "not used"
    uio[3]: "not used"
    uio[4]: "not used"
    uio[5]: "not used"
    uio[6]: "not used"
    uio[7]: "not used"

# Dokümantasyon Bloğu (Docs check hatası almamak için)
documentation:
  author:       "MeteEKER"
  title:        "Two-Stage OpAmp Sky130"
  language:     "Analog"
  description:  "A high-speed, low-power two-stage operational amplifier."

  how_it_works: |
      This is a two-stage Operational Amplifier with Miller compensation.
      Designed for 1.8V supply and 2pF load.

  how_to_test:  |
      Apply bias current to ua[3], input signal to ua[0]/ua[1], and measure output at ua[2].

  external_hw:  "None"
