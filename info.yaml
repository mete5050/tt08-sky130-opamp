# Tiny Tapeout project information
project:
  title:        "Two-Stage OpAmp Sky130"      # Proje adı
  author:       "MeteEKER"                    # Senin adın
  discord:      "mete5050"                    # Discord adın
  description:  "A high-speed, low-power two-stage operational amplifier designed using SkyWater 130nm technology."
  language:     "Analog"                      # Analog kalmalı
  clock_hz:     0                             # 0 kalmalı

  # Şablonda Analog projeler için geçerli değerler 1x2 veya 2x2 denmiş.
  # Senin tasarımın küçük ama kurala uymak için 1x2 seçiyoruz.
  tiles: "1x2"

  # Bizim projemiz 4 analog pin kullanıyor (Vin+, Vin-, Vout, Ibias)
  analog_pins: 4
  uses_3v3: false

  # DİKKAT: Burası GDS dosyanın ismiyle (uzantısız) AYNI OLMALI
  top_module:  "tt_um_mete_opamp"

  # Kaynak dosyası (Şablondaki boş dosya kalabilir)
  source_files:
    - "project.v"

# Pin Tanımları (Boş olanları "" olarak bırakıyoruz)
