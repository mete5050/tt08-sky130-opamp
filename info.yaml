yaml_version: 6
# Tiny Tapeout project information
project:
  title:        "Two-Stage OpAmp Sky130"      # Proje adı
  author:       "MeteEKER"             # Senin adın
  discord:      "mete5050"             # Varsa discord adın (opsiyonel)
  description:  "A high-speed, low-power two-stage operational amplifier designed..."
  language:     "Analog"                      # Burası Analog kalmalı
  clock_hz:     0                             # Analog olduğu için 0

  # En Kritik Yer: Top Module İsmi
  # Magic'teki hücre adınla VE GDS dosyanın içindeki isimle AYNI olmalı.
  top_module:  "tt_um_mete_opamp"

  # Pin Eşleşmeleri (Senin OpAmp uçların dış dünyaya nasıl bağlanacak?)
  # Tiny Tapeout'ta analog pinler ua[0] ile ua[5] arasındadır.
  # OpAmp için örnek bir eşleşme:
  pin_out:
    # uio[0] - uio[7] genelde dijital/kontrol içindir, analogda kullanılmazsa "not used" yaz.
    # ua (Analog) pinleri:
    ua[0]: "Vin+ (Non-inverting Input)"
    ua[1]: "Vin- (Inverting Input)"
    ua[2]: "Vout (Output)"
    ua[3]: "Ibias (Bias Current Input)"
    ua[4]: "not used"
    ua[5]: "not used"
